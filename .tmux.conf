# prefixキーをC-qに変更
set -g prefix C-q

# C-bのキーバインドを解除
unbind C-b

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# | でペインを縦分割する
bind | split-window -h

# - でペインを横分割する
bind - split-window -v

# set synchronize panes
bind e setw synchronize-panes on \; set -g status-style bg="red",fg="#a9a9a9" \; display-message "Panes synchronized."
bind E setw synchronize-panes off \; set -g status-style bg="#454545",fg="#a9a9a9" \; display-message "Panes un-synchronized."

# 番号基準値を変更
set-option -g base-index 1

# Use vim keybindings in copy mode
setw -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# 256色端末を使用する
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

## set status bar
set -g status-style bg="#454545",fg="#a9a9a9"

## highlight active window
setw -g window-status-current-style bg="#17537a",fg="#a9a9a9"

## highlight activity in status bar
setw -g window-status-activity-style bg="#FFAF00",fg="#FFFFFF"

## pane border and colors
set -g pane-active-border-style bg="#2a2a2a",fg="#17537a"
set -g pane-border-style bg="#2a2a2a",fg="#2a2a2a"

# number of history
set-option -g history-limit 100000
