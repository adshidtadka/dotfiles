# prefixキーをC-qに変更
set -g prefix C-q

# C-bのキーバインドを解除
# unbind C-b

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# | でペインを縦分割する
bind | split-window -h

# - でペインを横分割する
bind - split-window -v

# set synchronize panes
bind e setw synchronize-panes on \; setw status-bg red \; setw status-fg black \; display-message "Panes synchronized."
bind E setw synchronize-panes off \; setw status-bg green \; setw status-fg black \; display-message "Panes un-synchronized."

# 番号基準値を変更
set-option -g base-index 1

# マウス操作を有効にする
set-option -g mouse on

# スクロールアップするとコピーモードに入る
bind-key -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"

# 最後までスクロールダウンするとコピーモードを抜ける
bind-key -n WheelDownPane select-pane -t= \; send-keys -M

# ステータスバーの色を設定する
# set -g status-fg white
# set -g status-bg black

# コピーモードを設定する
## viのキーバインドを使用
setw -g mode-keys vi

# ステータスバーをトップに配置する
set-option -g status-position top

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

